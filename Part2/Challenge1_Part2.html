<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phần 2 - Challenge #1</title>
  </head>
  <body>

    <div>
      <h3>Dolphins</h3>
      <input type="number" id="d1" placeholder="Điểm lần 1" />
      <input type="number" id="d2" placeholder="Điểm lần 2" />
      <input type="number" id="d3" placeholder="Điểm lần 3" />
    </div>

    <div>
      <h3>Koalas</h3>
      <input type="number" id="k1" placeholder="Điểm lần 1" />
      <input type="number" id="k2" placeholder="Điểm lần 2" />
      <input type="number" id="k3" placeholder="Điểm lần 3" />
    </div>

    <br />
    <button onclick="kiemTraWinner()">Kiểm tra kết quả</button>

    <h2 id="result">Đang chờ nhập điểm...</h2>

    <script>
      const calcAverage = (a, b, c) => (a + b + c) / 3;

      const checkWinner = function (avgDolphins, avgKoalas) {
        if (avgDolphins >= 2 * avgKoalas) {
          return `Dolphins thắng (${avgDolphins} so với ${avgKoalas})`;
        } else if (avgKoalas >= 2 * avgDolphins) {
          return `Koalas thắng (${avgKoalas} so với ${avgDolphins})`;
        } else {
          return 'Không có đội nào thắng cuộc!';
        }
      };

      function kiemTraWinner() {
        const d1 = Number(document.getElementById('d1').value);
        const d2 = Number(document.getElementById('d2').value);
        const d3 = Number(document.getElementById('d3').value);

        const k1 = Number(document.getElementById('k1').value);
        const k2 = Number(document.getElementById('k2').value);
        const k3 = Number(document.getElementById('k3').value);

        const avgDolphins = calcAverage(d1, d2, d3);
        const avgKoalas = calcAverage(k1, k2, k3);

        console.log('Dolphins trung bình:', avgDolphins);
        console.log('Koalas trung bình:', avgKoalas);

        const ketQua = checkWinner(avgDolphins, avgKoalas);

        document.getElementById('result').innerText = ketQua;
      }
    </script>
  </body>
</html>
