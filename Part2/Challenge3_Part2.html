<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Phần 2 - Challenge #3</title>
  </head>
  <body>
    <div>
      <h3>Mark Miller</h3>
      Cân nặng (kg): <input type="number" id="markMass" value="78" /> <br />
      Chiều cao (m): <input type="number" id="markHeight" value="1.69" />
    </div>

    <div>
      <h3>John Smith</h3>
      Cân nặng (kg): <input type="number" id="johnMass" value="92" /> <br />
      Chiều cao (m): <input type="number" id="johnHeight" value="1.95" />
    </div>

    <br />
    <button onclick="compareBMI()">Tính toán & So sánh</button>

    <h2 id="displayResult">Kết quả sẽ hiện ở đây</h2>

    <script>
      function compareBMI() {
        const mark = {
          fullName: 'Mark Miller',
          mass: Number(document.getElementById('markMass').value),
          height: Number(document.getElementById('markHeight').value),
          calcBMI: function () {
            this.bmi = this.mass / (this.height * this.height);
            return this.bmi;
          },
        };

        const john = {
          fullName: 'John Smith',
          mass: Number(document.getElementById('johnMass').value),
          height: Number(document.getElementById('johnHeight').value),
          calcBMI: function () {
            this.bmi = this.mass / (this.height * this.height);
            return this.bmi;
          },
        };

        mark.calcBMI();
        john.calcBMI();

        let message = '';

        if (mark.bmi > john.bmi) {
          message = `Chỉ số BMI của ${mark.fullName} (${mark.bmi.toFixed(1)}) cao hơn của ${john.fullName} (${john.bmi.toFixed(1)})!`;
        } else if (john.bmi > mark.bmi) {
          message = `Chỉ số BMI của ${john.fullName} (${john.bmi.toFixed(1)}) cao hơn của ${mark.fullName} (${mark.bmi.toFixed(1)})!`;
        } else {
          message = `Cả hai có chỉ số BMI bằng nhau (${mark.bmi.toFixed(1)})!`;
        }

        document.getElementById('displayResult').innerText = message;
      }
    </script>
  </body>
</html>
