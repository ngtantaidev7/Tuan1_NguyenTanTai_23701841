<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Phần 2 - Challenge #4:</title>
  </head>
  <body>
    <h2 id="result-average">Đang tính toán trung bình...</h2>
    <script>
      const calcTip = function (bill) {
        return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
      };

      const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

      const tips = [];
      const totals = [];

      for (let i = 0; i < bills.length; i++) {
        const tip = calcTip(bills[i]);
        tips.push(tip);
        totals.push(bills[i] + tip);
      }

      console.log('Danh sách Hóa đơn:', bills);
      console.log('Danh sách Tiền boa:', tips);
      console.log('Danh sách Tổng cộng:', totals);

      const calcAverage = function (arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return sum / arr.length;
      };

      const averageTotal = calcAverage(totals);
      const averageTips = calcAverage(tips);

      // Hiển thị kết quả lên màn hình
      document.getElementById('result-average').innerHTML = `
            Trung bình tổng hóa đơn: ${averageTotal.toFixed(2)} <br>
            Trung bình tiền boa: ${averageTips.toFixed(2)}
        `;

      console.log('Trung bình tổng cộng:', averageTotal);
    </script>
  </body>
</html>
