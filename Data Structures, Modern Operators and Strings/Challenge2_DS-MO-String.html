<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Football Betting - Challenge 2</title>
  </head>
  <body>
    <script>
      const game = {
        team1: 'Bayern Munich',
        team2: 'Borrussia Dortmund',
        players: [
          [
            'Neuer',
            'Pavard',
            'Martinez',
            'Alaba',
            'Davies',
            'Kimmich',
            'Goretzka',
            'Coman',
            'Muller',
            'Gnarby',
            'Lewandowski',
          ],
          [
            'Burki',
            'Schulz',
            'Hummels',
            'Akanji',
            'Hakimi',
            'Weigl',
            'Witsel',
            'Hazard',
            'Brandt',
            'Sancho',
            'Gotze',
          ],
        ],
        score: '4:0',
        scored: ['Lewandowski', 'Gnarby', 'Lewandowski', 'Hummels'],
        date: 'Nov 9th, 2037',
        odds: {
          team1: 1.33,
          x: 3.25,
          team2: 6.5,
        },
      };

      console.log('Nhiệm vụ 1: Danh sách bàn thắng');
      for (const [i, player] of game.scored.entries()) {
        console.log(`Bàn thắng ${i + 1}: ${player}`);
      }

      console.log('\nNhiệm vụ 2: Tỷ lệ cược trung bình');
      const odds = Object.values(game.odds);
      let average = 0;
      for (const odd of odds) {
        average += odd;
      }
      average /= odds.length;
      console.log(`Tỷ lệ cược trung bình: ${average.toFixed(2)}`);

      console.log('\nNhiệm vụ 3: Định dạng tỷ lệ cược');
      for (const [team, odd] of Object.entries(game.odds)) {
        const teamStr = team === 'x' ? 'hòa' : `chiến thắng ${game[team]}`;
        console.log(`Tỷ lệ ${teamStr}: ${odd}`);
      }

      console.log('\n Nhiệm vụ 4: Đối tượng scorers ---');
      const scorers = {};
      for (const player of game.scored) {
        scorers[player] ? scorers[player]++ : (scorers[player] = 1);
      }
      console.log(scorers);
    </script>
  </body>
</html>
